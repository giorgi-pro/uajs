<html>
    <head>
        <link rel="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body ng-app="uajs">
        
        <div class="container" ng-controller="mainController">
        
            <label>What is your Twitter handle?</label>
            <input type="text" ng-model="twitterHandle" />
            
            <hr />
            
            <a href="https://twitter.com/{{twitterHandle}}">https://twitter.com/{{twitterHandle}}</a>
            
        </div>
        
        <script src="//code.angularjs.org/1.5.8/angular.js"></script>
        <script src="//code.angularjs.org/1.5.8/angular-route.js"></script>
        <script src="//code.angularjs.org/1.5.8/angular-messages.js"></script>
        
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <script src="app.js"></script>
    </body>
</html>
